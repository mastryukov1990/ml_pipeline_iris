stages:
  train:
    cmd: PYTHONPATH="." python3 lib/train.py --config-path params.yaml
    params:
      - train
    deps:
      - lib/train.py
    outs:
      - data/train

  eval:
    cmd: PYTHONPATH="." python3 lib/eval.py --config-path params.yaml
    params:
      - eval
    deps:
      - lib/eval.py
      - data/train
    outs:
      - data/eval
    metrics:
      - data/metrics.json
